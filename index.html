<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="ATicTacToe.js"></script>
        <link rel="stylesheet" href="index.css" />
        <title>ATicTacToe</title>
    </head>
    <body>
        <div id="game-label">
            <label>ATicTacToe</label>
        </div>
        <div id="game-legend">
            <h5>LEGEND</h5>
            <p class="player1">Player 1 = X</p>
            <p class="player2">Player 2 = O</p>
        </div>
        <div id="player-container">
            <input type="text" readonly/>
        </div>
        <div id="game-container">
            <input id="winner" type="text" readonly />
            <div id="game-options">
                <button id="btnGameStart">START GAME</button>
                <button id="btnGameReset">RESET GAME</button>
            </div>
            <div id="gameBoard"></div>
        </div>
    </body>
</html>
